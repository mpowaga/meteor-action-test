name: Meteor CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: meteorengineer/setup-meteor@v1
    - name: Test (${{ matrix.os }})
      run: |
        choco config get cacheLocation
